<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Honda Hub Resale • Contact</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  :root{ --black:#0b0b0c; --red:#d71c24; }
  body{ background:#0e0e11 url('img/civic-type-r-white-2020.jpg') center/cover fixed; }
  .veil{ background:rgba(10,10,11,.85); }
  header.hero, main{ margin-top:72px; }
  .topbar{ background:var(--black)!important; color:#fff; border-bottom:3px solid var(--red); }
  .brand{ font-weight:700; }
  .panel{ background:rgba(22,23,26,.96); color:#e9e9ee; border:1px solid #2a2c31; }
  label{ color:#e9e9ee }
  .btn{ background:#d71c24; color:#fff }
</style>
</head>
<body class="veil">

<!-- NAV -->
<div class="w3-top">
  <div class="w3-bar topbar w3-card">
    <a href="index.html" class="w3-bar-item w3-button brand">Honda Hub Resale</a>
    <a href="about.html"   class="w3-bar-item w3-button w3-hide-small w3-hide-medium">About</a>
    <a href="gallery.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium">Gallery</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium">Contact</a>
    <a class="w3-bar-item w3-button w3-right w3-hide-large" onclick="toggleMobileNav(this)">☰</a>
  </div>
  <div id="mobileNav" class="w3-bar-block w3-hide w3-hide-large" style="background:#2b2b2f;color:#fff;border-top:2px solid #d71c24;">
    <a href="about.html"   class="w3-bar-item w3-button">About</a>
    <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  </div>
</div>

<header class="w3-container hero w3-padding-32" style="color:#fff">
  <h2 style="font-weight:800;text-shadow:2px 2px 4px #000">Contact</h2>
  <p style="color:#e6e6e6;text-shadow:1px 1px 2px #000">Questions about a listing or want to sell your Honda? Reach out.</p>
</header>

<main class="w3-content" style="max-width:900px">
  <!-- Short form -->
  <section class="w3-card panel w3-padding w3-margin-bottom">
    <h3>Newsletter Signup (Short Form)</h3>
    <form class="w3-container" onsubmit="event.preventDefault();alert('Subscribed! (demo)')">
      <label for="nlEmail">Email</label>
      <input id="nlEmail" class="w3-input w3-border" type="email" placeholder="you@example.com" required>
      <button type="submit" class="w3-button btn w3-margin-top">Subscribe</button>
    </form>
  </section>

  <!-- Long form -->
  <section class="w3-card panel w3-padding">
    <h3>Contact Us (Long Form)</h3>
    <form class="w3-container" onsubmit="event.preventDefault();alert('Form submitted! (demo)')">
      <div class="w3-row-padding">
        <div class="w3-col s12 m6">
          <label for="name">Name</label>
          <input id="name" class="w3-input w3-border" type="text" placeholder="Full name" required>
        </div>
        <div class="w3-col s12 m6">
          <label for="email">Email</label>
          <input id="email" class="w3-input w3-border" type="email" placeholder="you@example.com" required>
        </div>
      </div>

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-col s12 m6">
          <label for="subject">Subject</label>
          <select id="subject" class="w3-select w3-border" required>
            <option value="" disabled selected>Choose a subject</option>
            <option value="type-r">Civic Type R</option>
            <option value="si">Civic Si</option>
            <option value="accord">Accord</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="w3-col s12 m6">
          <label for="phone">Phone (optional)</label>
          <input id="phone" class="w3-input w3-border" type="tel" placeholder="(555) 555-5555">
        </div>
      </div>

      <label for="message" class="w3-margin-top">Message</label>
      <textarea id="message" class="w3-input w3-border" rows="6" placeholder="Tell us what you’re looking for or the car you want to sell…" required></textarea>

      <button type="submit" class="w3-button btn w3-margin-top">Submit</button>
    </form>
  </section>
</main>

<footer class="w3-center w3-padding-32" style="color:#cfd2da">
  <p>© 2025 Honda Hub Resale</p>
</footer>

<script>
  function toggleMobileNav(btn){
    const m=document.getElementById('mobileNav');
    const open=m.className.indexOf('w3-show')!==-1;
    if(!open){ m.className+=' w3-show'; btn&&btn.setAttribute('aria-expanded','true'); }
    else{ m.className=m.className.replace(' w3-show',''); btn&&btn.setAttribute('aria-expanded','false'); }
  }
</script>
</body>
</html>
